<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/headtags"></head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h1 class="mb-3 mt-3">Cadastrar Cliente</h1>
        <form class="form" method="POST" th:object="${cliente}" th:action="@{/clientes/adicionar}">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Fulano Cicra"
                            required />
                    </div>
                    <div class="col-md-6">
                        <label for="">E-mail</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="fulano@dominio.com"
                            required />
                    </div>
                </div>

                <div class="input-group d-flex flex-column mt-3 mb-3">
                    <p>Gênero</p>
                    <div class="form-check">
                        <input type="radio" th:field="*{genero}" class="form-check-input" value="Masculino" required />
                        <label class="form-check-label" for="">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" th:field="*{genero}" class="form-check-input" value="Feminino" required />
                        <label class="form-check-label" for="">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" th:field="*{genero}" class="form-check-input" value="Não Informado"
                            required />
                        <label class="form-check-label" for="">
                            Não Informado
                        </label>
                    </div>

                </div>



                <p>Endereço</p>
                <hr>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="">CEP</label>
                        <input type="text" th:field="*{cep}" id="cep" class="form-control" placeholder="0000000"
                            required />
                    </div>
                    <div class="col-md-4">
                        <label for="">Data de Cadastro</label>
                        <input type="text" th:field="*{dataCadastro}" class="form-control" readonly required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label for="">Logradouro</label>
                        <input type="text" id="logradouro" th:field="*{logradouro}" class="form-control"
                            placeholder="Rua dos bobos N° 0" required />
                    </div>
                    <div class="col-md-1">
                        <label for="">Número</label>
                        <input type="text" class="form-control" th:field="*{numero}" required />
                    </div>
                    <div class="col-md-3">
                        <label for="">Cidade</label>
                        <input type="text" id="cidade" class="form-control" th:field="*{cidade}" required />
                    </div>
                    <div class="col-md-1">
                        <label for="">UF</label>
                        <input type="text" id="uf" class="form-control" th:field="*{uf}" required />
                    </div>
                </div>


            </div>
            <hr>
            <div class="d-flex justify-content-end">
                <button class="btn btn-danger mr-3" type="reset">Limpar</button>
                <button class="btn btn-primary" type="submit">Cadastrar!</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer"></div>

</body>

</html>
