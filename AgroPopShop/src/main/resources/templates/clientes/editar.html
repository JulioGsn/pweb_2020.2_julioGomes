<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPopShop - Juliogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <h1>Hello, world! editar</h1>

    <form class="form" method="POST" th:object="${cliente}" th:action="@{/clientes/editar/{id}(id=${cliente.id})}">
        <div class="form-group">
            <label for="">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" placeholder="Fulano Cicra" required />
            <label for="">E-mail</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="fulano@dominio.com" required />
            <div class="input-group">
                <label for="">Gênero</label>
                <input type="radio" th:field="*{genero}" class="form-control" value="Masculino" required /> Masculino
                <input type="radio" th:field="*{genero}" class="form-control" value="Feminino" required /> Feminino
                <input type="radio" th:field="*{genero}" class="form-control" value="Não Informado" required /> Não
                Informado
            </div>
            <label for="">Endereço</label>
            <input type="text" th:field="*{endereco}" class="form-control" placeholder="Rua dos bobos N° 0" required />
            <label for="">CEP</label>
            <input type="text" th:field="*{cep}" class="form-control" placeholder="0000000" required />
        </div>

        <button class="btn btn-danger" type="reset">Limpar</button>
        <button class="btn btn-primary" type="submit">Atualizar!</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
