		<h1>Formulário para cadastro de pessoas:</h1>
		<form action="adicionadaComSucesso.html" method="post">
			<p>Nome completo *: <input type="text" placeholder="Seu nome completo" required></p> 
			</p>Data de nascimento *: <input type="text" placeholder="dd/mm/aaaa" required></p>
			<p>e-Mail *: <input type="text" placeholder="nome@dominio.com" required>
			<p>Sexo*: </p>
			<p><input type="radio" name="sexo" value="masculino" required>Masculino</p>
			<p><input type="radio" name="sexo" value="feminino" required>Feminino</p>
			<p><input type="radio" name="sexo" value="nao-informar" required>Não informar</p>
			<button class="button" type="reset">Limpar</button>
			<button class="button" type="submit">Cadastrar!</button>
		</form>
